<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Sale 12.12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .red-gradient-bg {
            background: linear-gradient(to right, #e23d46 0%, #d82b34 100%);
        }
        .bg-red-900-30 {
            background-color: rgba(103, 23, 31, 0.3);
        }
    </style>
</head>
<body class="red-gradient-bg min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

    <img src="../assets/images/shopping_bag.png" 
         alt="Mega Sale Product Image"
         class="absolute right-0 top-1/2 -translate-y-1/2 w-3/5 md:w-2/5 lg:w-1/3 aspect-[3/4] shadow-2xl origin-bottom-right rotate-6 transform translate-x-1/4 object-cover" 
         style="border-radius: 1.5rem 0 0 1.5rem;"
    />
    
    <div class="relative z-10 text-white text-left max-w-lg md:max-w-xl lg:max-w-2xl mx-auto pl-4 md:pl-0">
        <div class="bg-white text-[#d82d34] px-4 py-1 text-sm md:text-base font-bold uppercase inline-block mb-4 rounded-md">
            MEGA SALE
        </div>

        <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold leading-tight tracking-tighter mb-2">
            SHOPPING DAY
        </h1>

        <p class="text-6xl md:text-8xl lg:text-9xl font-extrabold leading-none mb-8">
            12.12
        </p>

        <button class="bg-white text-[#d82b34] text-lg md:text-xl font-bold px-8 py-3 rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-200">
            Shop Now
        </button>
    </div>

    <div class="absolute top-4 right-4 bg-black bg-opacity-40 text-white text-xs px-2 py-1 z-20">
        Sponsored
    </div>

    <div class="absolute bottom-6 left-1/2 -translate-x-1/2 text-white text-xs md:text-sm font-semibold tracking-wider opacity-90 z-20">
        WWW.REALLYGREATSITE.COM
    </div>

    

</body>
</html>
