<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Full Video Ad</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    .yt-red {
      background-color: #FF0000;
    }
    .yt-black {
      color: #282828;
    }
    .bubble {
      position: relative;
      background: #fff;
      border-radius: 1.5rem;
      padding: 1rem 2rem;
      border: 2px solid #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .bubble::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid #fff;
    }
    .bubble::before {
      content: '';
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 24px solid #000;
      z-index: -1;
    }
    /* Sponsor Tag Styling */
    .sponsor-badge {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      border-radius: 9999px;
      padding: 0.3rem 0.8rem;
      font-size: 0.75rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
    <div class="min-h-screen w-full flex flex-col relative">
        <div class="absolute top-4 right-4 z-50 bg-black/80 text-white text-xs font-bold px-3 py-1 shadow-lg">
            Sponsored
        </div>
        <!-- <div class="bg-[#F5D54B] flex-1 flex flex-col items-center justify-start p-20 text-center relative z-10">
      <h1 class="text-5xl md:text-7xl lg:text-8xl font-black mb-4">
        WATCH FULL VIDEO
      </h1> -->

        <div class="bg-[#F5D54B] flex-1 flex flex-col items-center justify-start py-12 px-4 md:py-16 md:px-8 text-center relative z-10">
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-black mb-4">
                WATCH FULL VIDEO
            </h1>
            <button class="bg-black text-white font-bold py-4 px-8 rounded-md flex items-center space-x-2 shadow-lg mb-8"
              onclick="window.open('https://toolbox.google.com/factcheck/explorer/search/list:recent;hl=en', '_blank')">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" class="w-8 h-8 fill-current text-white">
                    <path d="M549.655 124.083c-6.281-23.65-24.787-42.276-48.284-48.597C458.781 64 288 64 288 64S117.22 64 74.629 75.486c-23.497 6.322-42 24.949-48.284 48.597-11.412 42.867-11.412 132.305-11.412 132.305s0 89.438 11.412 132.305c6.281 23.65 24.787 42.276 48.284 48.597C117.22 448 288 448 288 448s170.781 0 213.371-11.486c23.497-6.322 42-24.949 48.284-48.597 11.412-42.867 11.412-132.305 11.412-132.305s0-89.438-11.412-132.305zm-317.51 213.508V175.185l142.739 81.205-142.739 81.201z" />
                </svg>
                <span class="text-xl md:text-2xl">ON YOUTUBE</span>
            </button>
            <div class="bubble mt-4">
                <p class="text-4xl md:text-5xl lg:text-5xl font-black mb-4 text-black">
                    The Headlines
                </p>
            </div>
            <div class="absolute top-1/4 right-1/4 w-6 h-6 rounded-full bg-white opacity-40"></div>
            <div class="absolute top-1/3 left-1/4 w-5 h-5 rounded-full bg-white opacity-40"></div>
        </div>
        <img src="../assets/images/in_app_ads_youtube.jpeg" alt="People in studio" class="mt-4 w-full h-auto object-cover ">
    </div>
</body>
</html>
