<!DOCTYPE html>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
}

/* Custom Fonts */
.font-bangers { font-family: 'Bangers', cursive; }
.font-montserrat { font-family: 'Montserrat', sans-serif; }

/* Main Poster Container */
.poster-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow: hidden;
    background-image: url('../assets/images/gupshup-gupchup-image.jpg'); /* Replace with actual image path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Overlay Sponsored Badge */
.sponsored-badge {
    position: absolute;
    top: 4%;
    right: 4%;
    background-color: rgba(0,0,0,0.5);
    color: #fff;
    font-size: 0.7rem;
    font-weight: bold;
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    z-index: 20;
}

/* Title Text */
.title-text {
    margin-top: 12%;
    text-align: center;
    color: yellow;
    font-size: 3rem;
    -webkit-text-stroke: 2px #000;
    text-shadow: 3px 3px 0 #000, 6px 6px 0 #000;
    line-height: 0.8;
    z-index: 20;
}

/* Bollywood Bubble */
.bollywood-bubble {
    background-color: #E22B3B;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    margin-top: 1rem;
    z-index: 20;
}

/* Episode Badge */
.episode-badge {
    background-color: yellow;
    color: #E22B3B;
    padding: 0.3rem 0.6rem;
    border-radius: 50%;
    position: absolute;
    top: 5%;
    left: 5%;
    font-weight: bold;
    z-index: 20;
    text-align: center;
}

/* "Ka?" Bubble */
.ka-bubble {
    background-color: yellow;
    color: #E22B3B;
    padding: 0.4rem 0.8rem;
    border-radius: 12px;
    font-size: 2rem;
    font-weight: bold;
    position: absolute;
    bottom: 30%;
    left: 10%;
    z-index: 20;
}

/* Bottom Info (Guest/Host) */
.bottom-info {
    position: absolute;
    bottom: 5%;
    left: 5%;
    color: white;
    font-weight: bold;
    z-index: 20;
    text-align: left;
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .title-text { font-size: 2.2rem; }
    .bollywood-bubble { font-size: 0.9rem; padding: 0.3rem 0.8rem; }
    .episode-badge { font-size: 0.8rem; padding: 0.2rem 0.4rem; }
    .ka-bubble { font-size: 1.5rem; padding: 0.3rem 0.6rem; }
    .bottom-info { font-size: 0.9rem; }
}
</style>
</head>

<body>

<div class="poster-container">

<p class="text-sm mt-1 text-yellow-300 font-semibold">

</div>

</body>
</html>
