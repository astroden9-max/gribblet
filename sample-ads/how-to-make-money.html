<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Make Money Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', cursive;
        }
        .bg-pattern {
            background-image: url('data:image/svg+xml,%3Csvg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M0 8H8M8 0V8M8 8H16" stroke="%233F51B5" stroke-width="2"/%3E%3C/svg%3E');
            background-size: 16px 16px;
            background-color: #3f51b5;
        }
        .text-outline-white {
            -webkit-text-stroke: 1px white;
            text-stroke: 1px white;
            color: transparent;
        }
        /* Custom rotation for the LEARN MORE button */
        .learn-more-btn {
            background-color: #ff4081;
            transform: rotate(-5deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 30;
        }
        .text-pink-primary {
            color: #ff4081;
        }
        .image-overlay {
            /* This div will hold the image and act as a background */
            background-image: url('../assets/images/how_to_earn_money_background.png');
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            position: absolute; /* Position relative to the body */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Push it to the background */
            opacity: 1; /* Adjust opacity if needed to blend */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative bg-pattern">

    <div class="image-overlay"></div>

    <div class="flex-1 flex flex-col items-center justify-start p-12 text-center z-10">
        <h1 class="text-white text-6xl md:text-8xl lg:text-9xl font-black leading-none mb-3">HOW TO</h1>
        <h1 class="text-white text-6xl md:text-8xl lg:text-9xl font-black leading-none mb-3">MAKE</h1>
        <h1 class="text-pink-primary text-6xl md:text-8xl lg:text-9xl font-black leading-none mb-3">MONEY</h1>
        <h1 class="text-pink-primary text-6xl md:text-8xl lg:text-9xl font-black leading-none">ONLINE...?</h1>
    </div>

    <div class="absolute bottom-10 left-1/2 -translate-x-1/2 learn-more-btn py-3 px-8 text-center text-white text-3xl md:text-4xl lg:text-5xl font-black uppercase whitespace-nowrap rounded-lg">
        LEARN MORE
    </div>
     <div class="absolute top-4 right-4 z-50 bg-black/80 text-white text-xs font-bold px-3 py-1 shadow-lg">
        Sponsored
    </div>

</body>
</html>
