<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape" />
  <title>How To Make Money Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', cursive;
      overflow: hidden;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

  .image-overlay {
  background-image: url('../../assets/images/how_to_earn_money_background-land.jpg');
  background-size: cover;
  background-position: center center; /* ensure it's centered */
  background-repeat: no-repeat;
  position: fixed; /* make it always fill screen */
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -10;
  filter: brightness(0.7);
}


    .text-pink-primary { color: #ff4081; }

    /* Left vertical middle with more spread */
    .left-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-left: 5vw;
      text-align: left;
      gap: 0.5rem;
      z-index: 10;
    }

    .left-content h1 {
      font-size: 4rem; /* Bigger for landscape */
      line-height: 1.1;
      margin: 0;
    }

    .sub-text {
      font-size: 1.8rem;
      color: #fff;
      font-weight: 400;
      margin-top: 1rem;
      max-width: 40vw;
    }

    .learn-more-btn {
      font-size: 1.8rem;
      padding: 0.6rem 2rem;
      background-color: #ff4081;
      transform: rotate(-2deg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin-top: 2rem;
      border-radius: 0.5rem;
      color: white;
    }

    .sponsored-badge {
      font-size: 0.7rem;
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.2rem 0.6rem;
      background-color: rgba(0,0,0,0.8);
      font-weight: bold;
      color: white;
      border-radius: 0.25rem;
      z-index: 50;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    @media (max-width: 900px) {
      .left-content h1 { font-size: 2.5rem; }
      .sub-text { font-size: 1rem; max-width: 70vw; }
      .learn-more-btn { font-size: 1.2rem; padding: 0.4rem 1.2rem; }
      .sponsored-badge { font-size: 0.6rem; top: 0.5rem; right: 0.5rem; padding: 0.2rem 0.5rem; }
    }
  </style>
</head>
<body>

  <div class="image-overlay"></div>

  <div class="left-content">
    <h1 class="text-white font-black">HOW TO</h1>
    <h1 class="text-white font-black">MAKE</h1>
    <h1 class="text-pink-primary font-black">MONEY</h1>
    <h1 class="text-pink-primary font-black">ONLINE...?</h1>

  
    <div class="learn-more-btn">
      LEARN MORE
    </div>
  </div>

  <div class="sponsored-badge">
    Sponsored
  </div>

</body>
</html>
