<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Stay Tuned!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Background color behind the image */
        }
        .full-screen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .full-screen-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This is the key change */
            object-position: center;
            z-index: 1; /* Place the image behind text */
        }
        .text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 2; /* Place text on top of the image */
        }
        .text-shadow-custom {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        /* Styles for Mobile Landscape */
        @media (orientation: landscape) and (max-width: 900px) {
            .text-overlay {
                /* Adjust the text position for landscape */
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }
            .text-container {
                max-width: 50%;
                margin: 0;
            }
            .text-overlay p {
                font-size: 1rem;
            }
            .text-overlay h1 {
                font-size: 2.5rem;
                line-height: 1;
            }
        }
    </style>
</head>
<body>

    <div class="full-screen-container">
        <img src="../../assets/images/coming_soon_land.png" alt="Coming Soon" class="full-screen-image">
        <div class="absolute top-4 right-4 bg-black bg-opacity-40 text-white text-xs px-2 py-1 z-30">
            Sponsored
        </div>

        <div class="text-overlay">
            <div class="flex flex-col items-center justify-center text-container">
                <p class="text-xl font-semibold uppercase tracking-wide mb-2">
                    STAY TUNED
                </p>
                <h1 class="text-6xl font-extrabold uppercase text-shadow-custom leading-none">
                    COMING SOON
                </h1>
            </div>
            
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 text-white text-sm font-semibold tracking-wider opacity-90 z-20">
                @REALLYGREATSITE
            </div>
        </div>

    </div>

</body>
</html>
