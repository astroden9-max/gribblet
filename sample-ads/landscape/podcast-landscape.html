<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gupshup Gupchup Podcast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Fallback */
        }

        /* Custom Fonts */
        .font-bangers { font-family: 'Bangers', cursive; }
        .font-montserrat { font-family: 'Montserrat', sans-serif; }

        /* Main Container for the entire poster */
        .poster-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align content to the bottom */
            align-items: flex-start; /* Align content to the left */
            overflow: hidden;
            /* Background split for pink/blue */
            background: linear-gradient(to right, #FD4B78 0%, #FD4B78 50%, #2A83E2 50%, #2A83E2 100%);
        }

        /* Halftone/dot patterns (simplified representation - ideally SVGs) */
        .poster-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                /* Simulating halftone dots with radial gradients */
                radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px),
                radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 8px 8px; /* Adjust dot spacing */
            background-position: 0 0, 4px 4px; /* Offset for staggered dots */
            z-index: 0;
        }

        /* Speech bubble shape for "Bollywood Blasts & Batein" */
        .bollywood-bubble {
            background-color: #E22B3B; /* Red color */
            padding: 0.5rem 1rem;
            clip-path: polygon(
                0% 15%, 15% 0%, 100% 0%, 100% 85%, 85% 100%, 0% 100%
            ); /* Custom polygon for the shape */
            position: relative;
            transform: rotate(-3deg); /* Slight rotation */
            left: 50%;
            transform: translateX(-50%) rotate(-3deg); /* Adjust X and rotation */
            white-space: nowrap; /* Prevent line breaks */
            display: inline-block;
        }
        
        /* Main GUP SHUP GUP CHUP title */
        .title-text {
            color: yellow;
            -webkit-text-stroke: 3px #000; /* Black stroke */
            text-shadow: 
                4px 4px 0 #000, /* Primary shadow */
                8px 8px 0 #000; /* Deeper shadow */
            line-height: 0.8; /* Close lines */
            transform: rotate(-3deg); /* Slight tilt */
            top: 10%; /* Adjust position */
            left: 50%;
            transform: translateX(-50%) rotate(-3deg);
            white-space: nowrap;
        }

        .title-text-outline {
            color: #FD4B78; /* Pink outline color */
            -webkit-text-stroke: 4px #000;
            text-shadow: 
                4px 4px 0 #000, 
                8px 8px 0 #000;
        }

        /* Episode badge */
        .episode-badge {
            background-color: yellow;
            color: #E22B3B; /* Red text */
            clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 90% 80%, 50% 100%, 10% 80%, 0% 50%, 10% 20%); /* Star-like shape */
            transform: rotate(5deg);
        }

        /* "Ka?" speech bubble */
        .ka-bubble {
            background-color: yellow;
            color: #E22B3B;
            clip-path: polygon(
                0% 20%, 20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%
            ); /* Rounded rectangle/squashed octagon */
            transform: rotate(5deg);
            padding: 0.5rem 0.8rem;
        }

        /* Player Image */
        .player-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            /* Using a blank image for now. You'd need to cut out the players. */
            width: 100%; /* Adjust size */
            height: auto; /* Maintain aspect ratio */
            max-height: 80%; /* Don't overflow */
            object-fit: contain;
            z-index: 1; /* Above background patterns */
        }
        
        /* Responsive adjustments for landscape mobile */
        @media (orientation: landscape) {
            .poster-container {
                flex-direction: row; /* May need to adjust layout for landscape */
                /* Adjust text positions more precisely for landscape */
            }
            .title-text {
                font-size: 5rem; /* Smaller for landscape */
                top: 5%; /* Adjust for landscape */
                left: 20%;
                transform: translateX(-0%) rotate(-3deg);
            }
            .bollywood-bubble {
                left: 20%;
                transform: translateX(0%) rotate(-3deg);
                top: 25%;
            }
            .episode-badge {
                right: 5%;
                top: 5%;
                font-size: 1.5rem;
            }
            .ka-bubble {
                right: 5%;
                top: 40%;
                font-size: 2rem;
            }
            .top-info {
                top: 5%;
                left: 5%;
                font-size: 0.7rem;
            }
            .every-thursday {
                top: 15%;
                right: 5%;
                font-size: 0.7rem;
            }
            .bottom-info {
                bottom: 5%;
                left: 5%;
                font-size: 0.7rem;
            }

            .full-screen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('../../assets/images/gupshup-gupchup-image-landscape.png'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        }
    </style>
</head>
<body>

    <div class="poster-container full-screen-container">
         <div class="absolute bottom-4 right-4 bg-black bg-opacity-40 text-white text-xs px-2 py-1 headline-gradient-bg">
            Sponsored
        </div>
        
        <div class="absolute top-4 left-4 text-xs tracking-wider text-white z-10 top-info">
            <span class="opacity-50">+ + +</span>
        </div>

        <div class="absolute text-5xl md:text-6xl font-bangers title-text z-20">
            <p>GUPSHUP</p>
            <p class="mt-[-0.5rem]">GUPSHUP</p>
        </div>

        <div class="absolute bollywood-bubble px-4 py-2 text-white text-base md:text-lg font-bold font-montserrat z-20" style="top: 30%;">
            Bollywood Blasts & Batein
        </div>

        <div class="absolute episode-badge px-4 py-2 text-base md:text-xl font-bangers z-20" style="top: 5%; right: 5%;">
            <p class="text-xs font-montserrat font-bold">EPISODE</p>
            <p class="text-4xl font-bangers leading-none mt-[-0.5rem]">07</p>
        </div>

        <div class="absolute top-20 right-4 text-right text-xs md:text-sm font-montserrat font-bold text-white z-20 every-thursday">
            <p>EVERY THURSDAY</p>
            <p>ON 08:00PM</p>
        </div>

        <div class="absolute ka-bubble text-3xl font-bangers z-20" style="top: 45%; right: 5%;">
            का?
        </div>

        <div class="absolute bottom-4 left-4 p-2 text-white text-sm md:text-base lg:text-lg z-20 bottom-info">
            <p class="mb-1 font-montserrat font-bold">Guest Star: Priyanka Sharma</p>
            <p class="font-montserrat font-bold">Host: Rohan Kapoor</p>
        </div>
        
    </div>

</body>
</html>
