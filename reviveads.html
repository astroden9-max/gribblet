<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revive Ad Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ad-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    /* Force iframe or image inside ad to fill container */
    #ad-container iframe,
    #ad-container img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="ad-container">
    <script type='text/javascript'>
      // ðŸš€ CRITICAL FIX: CHANGE the URL to the custom local domain name
      var m3_u = 'https://myadserver.local/revive/www/delivery/ajs.php';
      
      var m3_r = Math.floor(Math.random() * 99999999999);
      if (!document.MAX_used) document.MAX_used = ',';
      
      // The start of the script tag (e.g., <script src='...')
      document.write("<scr"+"ipt type='text/javascript' src='"+m3_u); 
      
      document.write("?zoneid=1");
      document.write('&amp;cb=' + m3_r);
      if (document.MAX_used != ',') document.write("&amp;exclude=" + document.MAX_used);
      document.write(document.charset ? '&amp;charset=' + document.charset : (document.characterSet ? '&amp;charset=' + document.characterSet : ''));
      document.write("&amp;loc=" + escape(window.location));
      if (document.referrer) document.write("&amp;referer=" + escape(document.referrer));
      if (document.context) document.write("&context=" + escape(document.context));
      
      // Correctly close the attributes and the script tag.
      document.write("'><\/scr"+"ipt>"); 
    </script>
    <noscript>
      <a href='https://myadserver.local/revive/www/delivery/ck.php?n=a23e0445&amp;cb=INSERT_RANDOM_NUMBER_HERE' target='_blank'>
        <img src='https://myadserver.local/revive/www/delivery/avw.php?zoneid=1&amp;cb=INSERT_RANDOM_NUMBER_HERE&amp;n=a23e0445' border='0' alt='' />
      </a>
    </noscript>

    <script>
      // The ad signal script remains the same, with the 1000ms delay.
      setTimeout(() => {
          const adContent = document.querySelector('#ad-container img, #ad-container iframe');
          
          if (adContent) {
              console.log("Ad content detected. Signaling parent.");
              try {
                  window.parent.postMessage('ad-loaded-success', '*');
              } catch (e) {
                  console.error("Error sending postMessage:", e);
              }
          } else {
              console.log("No ad content detected, relying on parent timeout.");
          }
      }, 1000); 
    </script>
  </div>
</body>
</html>
